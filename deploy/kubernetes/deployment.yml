# Kubernetes deployment configuration for cluster deployment
apiVersion: v1
kind: Namespace
metadata:
  name: catcat

---
# ConfigMap for configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: catcat-config
  namespace: catcat
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ConnectionStrings__DefaultConnection: "Host=postgres-service;Port=5432;Database=catcat;Username=postgres;Password=postgres"
  ConnectionStrings__Redis: "redis-service:6379"
  ConnectionStrings__Nats: "nats://nats-service:4222"

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catcat-api
  namespace: catcat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: catcat-api
  template:
    metadata:
      labels:
        app: catcat-api
    spec:
      containers:
      - name: api
        image: your-registry/catcat-api:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: catcat-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: catcat-api-service
  namespace: catcat
spec:
  selector:
    app: catcat-api
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP

---
# Web Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catcat-web
  namespace: catcat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catcat-web
  template:
    metadata:
      labels:
        app: catcat-web
    spec:
      containers:
      - name: web
        image: your-registry/catcat-web:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Web Service
apiVersion: v1
kind: Service
metadata:
  name: catcat-web-service
  namespace: catcat
spec:
  selector:
    app: catcat-web
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer

---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catcat-api-hpa
  namespace: catcat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catcat-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

