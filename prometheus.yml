global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    monitor: 'catcat-monitor'
    environment: 'docker-compose'

scrape_configs:
  # CatCat API Metrics
  - job_name: 'catcat-api'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          environment: 'docker-compose'

  # PostgreSQL Exporter (optional, add if needed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'

  # Redis Exporter (optional, add if needed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # NATS Monitoring
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
        labels:
          service: 'nats'

  # MinIO Metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
        metrics_path: '/minio/v2/metrics/cluster'

  # Prometheus Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

